<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Font Google APIs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 

    <!-- Refer CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Title Bar -->
    <title>FCC: Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>    

    <div id="content">
      <p id="description">
        Mohon untuk mengisi <i>form</i> di bawah dengan <u>ikhlas</u> dan <u>senyum</u>
      </p>

      <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <div>
          <div class="label">
            <label id="name-label" for="name">
              * Nama:
            </label>
          </div>
          <div class="form-box">
            <input required autofocus type="text" id="name" name="name" placeholder="Masukkan namamu" class="input-field">
          </div>
        </div>

        <div>
          <div class="label">
            <label id="email-label" for="email">
              * Email:
            </label>
          </div>
          <div class="form-box">
            <input required type="email" id="email" name="email" placeholder="Masukkan emailmu" class="input-field">
          </div>
        </div>

        <div>
          <div class="label">
            <label id="number-label" for="number">
              * Umur:
            </label>
          </div>
          <div class="form-box">
            <input type="number" id="number" name="age" min="1" max="150" step="1" class="input-field" placeholder="Masukkan umur"> 
          </div>
        </div>

        <div>
          <div class="label">
            <label id="select-label" for="dropdown">
              Menurutmu, seberapa gantengkah kamu? 
            </label>
          </div>
          <div class="form-box">
            <select id="dropdown" name="optGanteng" class="select-field">
              <option disabled value>Pilih salah satu dari di bawah</option>
              <option value="1">Ganteng banget</option>
              <option value="2">Standar aja si</option>
              <option value="3">Jelek cuy</option>
            </select> 
          </div>
        </div>

        <div>
          <div class="label">
            <label id="radio-label" for="radio-button">
              Jenis kelamin:
            </label>
          </div>
          <div class="form-box">
            <input type="radio" name="radio-button" value="1">Laki-laki
            <input type="radio" name="radio-button" value="2">Perempuan
            <input type="radio" name="radio-button" value="3">Lain-lain
          </div>
        </div>

        <div>
          <div class="label">
            <label id="select-label" for="checkbox">
              Apa yang menjadi minat mu di <i>programming</i>?
            </label>
          </div>
          <div class="form-box">
            <input type="checkbox" name="programming1" value="cp">Competitive Programming<br>
            <input type="checkbox" name="programming2" value="da">Data Analytic<br>
            <input type="checkbox" name="programming3" value="ai">Artificial Intelligence<br>
            <input type="checkbox" name="programming4" value="web">Web Development<br>
          </div>
        </div>

        <div>
          <div class="label">
            <label id="comment" for="komentar">
              Ada saran atau komentar untuk <i>website</i> ini?
            </label>
          </div>
          <div class="form-box">
            <textarea id="komentar" name="komentar" class="input-field" style="height: 80px; resize: none;" placeholder="Masukkan komentar kamu di sini . . ."></textarea>
          </div>
        </div>

        <button id="submit" type="submit" style="margin-top: inherit">Submit</button>
      </form>
    </div>
  </body>
  
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
