<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Font Google APIs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 

    <!-- Refer CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Title Bar -->
    <title>FCC: Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>    

    <div id="content">
      <p id="description">
        Mohon untuk mengisi <i>form</i> di bawah dengan <u>ikhlas</u> dan <u>senyum</u>
      </p>

      <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <div>
          <div class="label" id="name-label">
            * Nama:
          </div>
          <div class="form-box" id="name">
            <input type="text" name="name" placeholder="Masukkan namamu" class="input-field">
          </div>
        </div>

        <div>
          <div class="label" id="email-label">
            * Email:
          </div>
          <div id="email" class="form-box">
            <input type="email" name="email" placeholder="Masukkan emailmu" class="input-field">
          </div>
        </div>

        <div>
          <div class="label" id="number-label">
            * Umur:
          </div>
          <div id="number" class="form-box">
            <input type="number" name="age" min="1" max="150" step="1" class="input-field" placeholder="Masukkan umur"> 
          </div>
        </div>
      </form>
      <!-- <section id="form" class="row">
        <div class="col s6 right-align">wdwd</div>
        <div class="col s6 left-align">awawaw</div>
      </section> -->
    </div>
  </body>
</html>
